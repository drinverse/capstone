<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <link rel="icon" type="image/x-icon" href="img/denr-emb-icon.png">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>DENR - EMB | NCR</title>
</head>
<body>
    <section id="index" >
        <div class="denr-logo">
            <img src="img/denr-emb-logo.png" alt="" srcset="">
        </div>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h1>DENR - EMB | NCR</h1>
                    <div class="inputbox">
                        <i class='bx bx-user'></i>
                        <input type="text" name="" id="" required>
                        <label for="">Username</label>
                    </div>
                    <div class="inputbox">
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" name="" id="" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" name="" id="">Remember Me&nbsp;<a href="#">Forgot Password?</a></label>
                    </div>
                    <button class="login-btn">Log In</button>
                    <div class="register">
                        <p>Don't have account? <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
